<section id="code">
	<div>
		<label>
			<a href="http://dev.w3.org/csswg/css4-background/#border-corner-shape" target="_blank">border-corner-shape</a>: 
			<select id="border-corner-shape" tabindex="1">
				<option>curve</option>
				<option>bevel</option>
				<option selected>scoop</option>
				<option>notch</option>
			</select></label>
		<label>
			<a href="http://dev.w3.org/csswg/css4-background/#border-corner-shape" target="_blank">border-radius</a>:
			<input id="border-radius" value="10% / 30px" tabindex="1" /></label>
		<label>
			<a href="http://www.w3.org/TR/css3-box/#the-lsquo0">width</a>:
			<input id="width" value="400px" pattern="\d*\.?\d+(px|r?em|ex|v(w|h|min|max)|ch|mm|cm|in|pt|pc)" tabindex="1" target="_blank" /></label>
		<label>
			<a href="http://www.w3.org/TR/css3-box/#the-lsquo0">height</a>:
			<input id="height" value="300px" pattern="\d*\.?\d+(px|r?em|ex|v(w|h|min|max)|ch|mm|cm|in|pt|pc)" tabindex="1" target="_blank" /></label>
	</div>
</section>

<p><strong>Tip:</strong> Use the keyboard arrow keys to increment/decrement the lengths. Shift for bigger increments, Alt for smaller.</p>
